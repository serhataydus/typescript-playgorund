name: Sync Code to Another Repository

on:
  push:
    branches:
      - dev

jobs:
  sync-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v2
        with:
          repository: serhataydus/typescript-playgorund
          ref: dev

      - name: Set up Git in Source Repository
        run: |
          git config user.email "action@github.com"
          git config user.name "Github Action"

      - name: Copy Code to Target Repository
        run: |
          mkdir ../target-repo
          cp -r * ../target-repo

      - name: Set up Git in Target Repository
        run: |
          cd ../target-repo
          git init
          git remote add origin https://github.com/serhataydus/nextjs-react-playgorund.git#dev
          git add .
          git commit -m "Sync code from Source Repository"
          git push -u --force origin dev
